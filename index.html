<!DOCTYPE html>
<html>

<head>
  <title>Pop Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="title">Time for a POP Quiz!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div id="userInfo">
          <h2>Hello, <span id="userName">USERNAME</span></h2>
          <p>Your total score is : <span id="userScore">USER SCORE</span></p>
        </div>
      </div>

      <div class="col-xs-12 col-md-8">
        <div id="questionBlock">
          <h2>Question</h2>

          <div id="questionArea">
            <p id="questionDisplay">ADD QUESTION HERE</p>
            <div id="possibleAnswersArea" class="clearfix">
              ADD ANSWERS HERE
            </div>
          </div>

          <a href="#" id="finalAnswer" class="btn btn-block btn-primary" onclick='return checkAnswer();'>Final Answer</a>

          <div id="messageArea"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
